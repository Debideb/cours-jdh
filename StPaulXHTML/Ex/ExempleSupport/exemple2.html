<html>
<head>
<title>objet window</title>
<script language="javascript" type="text/javascript">
function init()
{
     var txt = "";
     /* pour IE this.navigator.plugins.length renvoie 0
     donc txt restera vide */
     for (i = 0; i < this.navigator.plugins.length; i++)
     {
          txt += "<p><b>" + this.navigator.plugins[i].name +
          "</b><br/>( " + this.navigator.plugins[i].filename + " ) : " +
          this.navigator.plugins[i].description + "</p>";
     }
     ecrit(txt);
}
function ecrit(txt)
{
     doc=document.getElementById("letexte")
     doc.innerHTML=txt
}
</script>
</head>
<body onload = "init();">
<div id="letexte" name="letexte" style="background-color: red"></div>
</body>
